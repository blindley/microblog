{% extends "base.html" %}

{% block app_content %}
{% if current_user.admin %}
    <a href="{{ url_for('ncaa.add_team') }}">Add Team</a>
{% endif %}

<table class="table table_hover">
{% for team in teams %}
    <tr>
        <td width="24px"><img width="24px" src="{{ team.logo }}"></td>
        <td>
            <a href="{{ url_for('ncaa.team', id=team.id) }}">
                {{ team.abbr }}
            </a>
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
