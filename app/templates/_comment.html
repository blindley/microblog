<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=comment.author.username) }}">
                <img src="{{ comment.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=comment.author.username) }}">
                {{ comment.author.username }}
            </a>
            said {{ moment(comment.timestamp).fromNow() }}
            {% if request.path != url_for('ncaa.team', id=comment.team_page.id) %}
                on <a href="{{ url_for('ncaa.team', id=comment.team_page.id) }}">{{ comment.team_page.abbr }}</a>
            {% endif %}
            <br>
            <span id="comment{{ comment.id }}">{{ comment.body }}</span>
        </td>
    </tr>
</table>
