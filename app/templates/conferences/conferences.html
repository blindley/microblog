{% extends "base.html" %}

{% block app_content %}
    {% if current_user.admin %}
        <a href="{{ url_for('conferences.add_conference') }}">{{ 'Add Conference' }}</a>
    {% endif %}
    {% for conference in conferences %}
        <table class="table table-hover">
            <tr>
                <td width="24px"><img width="24px" src="{{ conference.logo }}"></td>
                <td>
                    <a href="{{ url_for('conferences.conference', id=conference.id) }}">
                        {{ conference.name }}
                    </a>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
